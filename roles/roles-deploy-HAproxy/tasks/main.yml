---
# tasks file for roles-deploy-HAproxy
- name: package http
  package:
    name: httpie
    state: latest
        
- name: Install HAproxy
  yum:
    name: haproxy
    state: latest

- name: enable haproxy on boot
  service:
    name: haproxy
    state: started
        
- name: configure haproxy
  template: 
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg

- name: restart haproxy
  service:
    name: haproxy
    state: restarted
    enabled: yes
